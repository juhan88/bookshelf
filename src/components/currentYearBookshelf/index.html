<link rel="stylesheet" type="text/css" href="components/currentYearBookshelf/index.css" media="screen" />

<div class="container-fluid">

  <div class="row">

    <div class="col-sm-12 col-md-6 col-lg-3 mb-4 mt-4d-flex align-items-stretch" ng-repeat="book in $ctrl.generatedBookList">

      <div class="card" style="width: 18rem;">

        <div class="hovereffect">
          <img class="img-fluid card-img" src="{{book.cover}}" alt="">
          <div class="overlay">
            <p>{{book.description}}</p>
          </div>
        </div>

        <div class="card-body">
          <p class="card-title">{{book.title}}</p>
          <p class="card-text">{{book.author}}</p>
        </div>

      </div>
    </div>
  </div>
</div>
